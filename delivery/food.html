<div class="row">
    <nav class="top-bar" data-topbar>

    <div class="medium-4  columns">
        <div class="cart">
            <h1>Cart items</h1>
            <div class="row">
                <div class="medium-6 columns">
                    <button class="tiny secondary" id="clear">Clear the cart</button>
                </div>
                <div class="medium-6 columns">
                   <button class="tiny disabled" title="Work in progress">Checkout</button>
                </div>
            </div>
            <div id="cartItems">Loading cart...</div>

        </div>
      
    </div>
    <div class="medium-8 columns">
        <h1>Alpha Sauce</h1>
        <div class="products">
            <div class="product medium-4 columns" data-name="Pizza" data-price="12" data-id="1">

                <input type="text" class="count" value="" />
                <button class="tiny">Add to cart</button>
            </div>
            <div class="product medium-4 columns" data-name="hamburger" data-price="8" data-id="2">
                <img src="./media/1.png" alt="hamburger" />

                <input type="text" class="count" value="" />
                <button class="tiny">Add to cart</button>
            </div>
            
            <div class="product medium-4 columns" data-name="Meat and Sausage" data-price="10" data-id="3">
                <img src="./media/ggg.png"alt="Meat and Sausage" />
                <h3>Meat</h3>
                <input type="text" class="count" value="" />
                <button class="tiny">Add to cart</button>
            </div>
            
        </div>
    </div>
</div>
<script type="" id="cartT">

<%= item.count %> piece<% if(item.count > 1)
{%>s
<%}%> for <%= item.total %>$</span > </div>
<% }); %>
</script>
