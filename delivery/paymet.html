<div class="card-wrapper">
  <div id="card-front" class="card">
    <div class="chip-top"></div>
    <div class="chip"></div>
    <div id="card-number"></div>
    <div id="card-name"></div>

  <div id="card-back" class="card">

    <div id="card-back-cvv">392</div>
    <div id="card-back-label">CVV Number</div>
    
       
   
  
    
    <script >
    var cardFlipped;

    $(document).ready(function() {
      cardFlipped = false;
      $("input").keyup(function() {
        var value = $(this).val();
        var name = "#" + $(this).attr("name");
        $(name).text(value);
      }).keyup();

      $("#flip").focus(function() {
        flipCard();
      });
      $("#flip").focusout(function() {
        flipCard();
      });
    });

    function flipCard() {
      if (cardFlipped == false) {
        // Flip the card to back
        $("#card-front").fadeOut(300);
        $("#card-back").fadeIn(300);

        cardFlipped = true;
      } else {
        // Flip the card to front
        $("#card-back").fadeOut(300);
        $("#card-front").fadeIn(300);

        cardFlipped = false;
      }
    }
    </script>
